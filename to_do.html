<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
</head>
<body>
    <div class="container_fluid">
        <div class="container">
            <div class="max-auto mt-5" style="max-width: 700px;">
                <div class="input-group mb-3">
                  <img src="computer.png" style="height: 50px;">
                    <input type="text" class="form-control" placeholder="Add a new task" aria-label="Recipient's username" id="userName" aria-describedby="button-addon2">
                    <button class="btn text-white btn-info" type="button" id="addUser">Add task</button>
                </div>
            

                <div class="display">
                    <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">SL.no</th>
                        <th scope="col">Task name</th>
                        <th scope="col">action</th>
                      </tr>
                    </thead>
                    <tbody id="records">
                      <!-- <tr>
                        <th scope="row">1</th>                   
                        <td>king of js</td>
                        <td><i class="btn text-white fa fa-edit btn-info mx-2"></i><i class="btn btn-danger text-white fa fa-trash"></i></td>
                      </tr> -->
                      
                    </tbody>
                  </table>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
